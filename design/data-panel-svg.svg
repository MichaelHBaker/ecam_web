<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 300">
  <defs>
    <style type="text/css">
      text {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      .header {
        font-size: 14px;
        font-weight: bold;
      }
      .tableHeader {
        font-weight: bold;
      }
    </style>
  </defs>

  <!-- Panel container -->
  <rect x="0" y="0" width="760" height="300" fill="#ffffff" stroke="#808080" stroke-width="2"/>

  <!-- Header -->
  <path d="M5 15 L15 25 L5 35 Z" fill="#404040"/>
  <text x="25" y="30" class="header" fill="#404040">Data</text>

  <!-- Workbook input -->
  <text x="10" y="60" fill="#404040">Workbook:</text>
  <rect x="80" y="45" width="200" height="20" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  <text x="85" y="60" fill="#808080">Select workbook...</text>

  <!-- Sheet input -->
  <text x="290" y="60" fill="#404040">Sheet:</text>
  <rect x="335" y="45" width="150" height="20" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  <text x="340" y="60" fill="#808080">Select sheet...</text>

  <!-- Import button -->
  <rect x="675" y="45" width="70" height="25" fill="#4CAF50" stroke="#45a049" stroke-width="1"/>
  <text x="690" y="62" fill="#ffffff">Import</text>

  <!-- Table header -->
  <rect x="0" y="80" width="745" height="30" fill="#d0d0d0" stroke="#808080" stroke-width="1"/>
  <text x="10" y="100" class="tableHeader" fill="#404040">Date</text>
  <text x="190" y="100" class="tableHeader" fill="#404040">Time</text>
  <text x="370" y="100" class="tableHeader" fill="#404040">kWh</text>
  <text x="550" y="100" class="tableHeader" fill="#404040">OAT</text>

  <!-- Table rows (example data) -->
  <rect x="0" y="110" width="745" height="30" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  <text x="10" y="130" fill="#404040">2024-10-15</text>
  <text x="190" y="130" fill="#404040">09:00:00</text>
  <text x="370" y="130" fill="#404040">5.2</text>
  <text x="550" y="130" fill="#404040">22°C</text>

  <rect x="0" y="140" width="745" height="30" fill="#f0f0f0" stroke="#808080" stroke-width="1"/>
  <text x="10" y="160" fill="#404040">2024-10-15</text>
  <text x="190" y="160" fill="#404040">10:00:00</text>
  <text x="370" y="160" fill="#404040">6.7</text>
  <text x="550" y="160" fill="#404040">24°C</text>

  <rect x="0" y="170" width="745" height="30" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  <text x="10" y="190" fill="#404040">2024-10-15</text>
  <text x="190" y="190" fill="#404040">11:00:00</text>
  <text x="370" y="190" fill="#404040">7.1</text>
  <text x="550" y="190" fill="#404040">25°C</text>

  <!-- Vertical scrollbar -->
  <rect x="745" y="80" width="15" height="205" fill="#c0c0c0" rx="7" ry="7"/>
  <rect x="747" y="82" width="11" height="70" fill="#808080" rx="5" ry="5"/>

  <!-- Horizontal scrollbar -->
  <rect x="0" y="285" width="745" height="15" fill="#c0c0c0" rx="7" ry="7"/>
  <rect x="2" y="287" width="500" height="11" fill="#808080" rx="5" ry="5"/>
</svg>
