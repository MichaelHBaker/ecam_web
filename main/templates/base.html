{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    
</head>
<body>
    <header class="w3-container">
        <h5 class="w3-center">Energy Charting and Metrics (ECAM web version)</h5>
    </header>

    <nav id="Base-nav-id" class="w3-bar">
        <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button" data-action="navigate">Home</a>
        <a href="#" class="w3-bar-item w3-button" data-action="navigate">About</a>
        <a href="#" class="w3-bar-item w3-button" data-action="navigate">Contact</a>
    </nav>

    <div class="w3-container" style="margin-top:20px">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>

    <footer class="w3-container">
        <h5>Footer</h5>
        <p>Copyright Â© {{ year }}</p>
    </footer>


    <!-- Base JavaScript -->
<script type="module">
    // Import core modules
    import { State, DOM, Events, API, NotificationUI, StatusUI, TreeUI, Modal, Forms, CRUD, Dashboard } from '/static/main/js/main.js';

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // First ensure Events is initialized before adding any event delegates
            await Events.initialize();
            
            // Navigation handling - only add after Events is initialized
            Events.addDelegate(document, 'core:initialized', 'body', () => {
                // Only set up these handlers after core initialization is done
                Events.addDelegate(document, 'click', '[data-action="navigate"]', async (e, target) => {
                    e.preventDefault();
                    const href = target.getAttribute('href');
                    if (href && href !== '#') {
                        try {
                            // Show loading state
                            StatusUI.show('Loading...');
                            window.location.href = href;
                        } catch (error) {
                            NotificationUI.show({
                                message: `Navigation failed: ${error.message}`,
                                type: 'error',
                                duration: 5000
                            });
                        }
                    }
                });

                // Global error handling
                Events.addDelegate(window, 'error', 'body', (e, target) => {
                    NotificationUI.show({
                        message: `Error: ${e.error?.message || e.message}`,
                        type: 'error',
                        duration: 5000
                    });
                });

                // Unhandled promise rejection handling
                Events.addDelegate(window, 'unhandledrejection', 'body', (e, target) => {
                    NotificationUI.show({
                        message: `Async Error: ${e.reason?.message || e.reason}`,
                        type: 'error',
                        duration: 5000
                    });
                });

                // Online/offline status handling
                Events.addDelegate(window, 'online', 'body', () => {
                    NotificationUI.show({
                        message: 'Connection restored',
                        type: 'success',
                        duration: 3000
                    });
                });

                Events.addDelegate(window, 'offline', 'body', () => {
                    NotificationUI.show({
                        message: 'Connection lost',
                        type: 'warning',
                        duration: 0,
                        closeable: true
                    });
                });
            });
            
            // Let main.js handle the rest of initialization
            // This will eventually trigger 'core:initialized' when done
            
        } catch (error) {
            console.error('Base initialization error:', error);
            // Simple alert as UI components might not be available
            alert(`Base initialization error: ${error.message}`);
        }
    });
</script>

</body>
</html>
