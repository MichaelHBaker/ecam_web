{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- W3.CSS CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <header class="w3-container">
        <h5 class="w3-center">Energy Charting and Metrics (ECAM web version)</h5>
    </header>

    <nav id="Base-nav-id" class="w3-bar">
        <a href="{% url 'dashboard' %}" class="w3-bar-item w3-button" data-action="navigate">Home</a>
        <a href="#" class="w3-bar-item w3-button" data-action="navigate">About</a>
        <a href="#" class="w3-bar-item w3-button" data-action="navigate">Contact</a>
    </nav>

    <div class="w3-container" style="margin-top:20px">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>

    <footer class="w3-container">
        <h5>Footer</h5>
        <p>Copyright Â© {{ year }}</p>
    </footer>

    <!-- Initialize State -->
    <script type="module">
        import { DOM, NotificationUI, Events, TreeUI, Modal, Dashboard } from '/static/main/js/main.js';
        
        // Initialize base state
        State.set('app_state', {
            initialized: true,
            lastUpdate: new Date(),
            currentPage: window.location.pathname
        });

        // Initialize DOM first
        DOM.initialize();

        // Initialize events
        Events.initialize();

        // Global error handler
        window.addEventListener('error', (event) => {
            NotificationUI.show({
                message: `Error: ${event.message}`,
                type: 'error',
                duration: 5000
            });
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
