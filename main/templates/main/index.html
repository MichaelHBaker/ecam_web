{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="w3-container w3-padding-64">
        <div class="w3-card-4 w3-white" style="max-width: 500px; margin: 0 auto;">
            <div class="w3-container w3-blue">
                <h2>Login</h2>
            </div>

            <form method="post" class="w3-container w3-padding-16">
                {% csrf_token %}
                <div class="w3-section">
                    <label><b>Username</b></label>
                    <input class="w3-input w3-border" type="text" name="username" required>
                </div>
                <div class="w3-section">
                    <label><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" name="password" required>
                </div>
                <button type="submit" class="w3-button w3-blue w3-section">Login</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'main/js/main.js' %}"></script>
{% endblock %}
