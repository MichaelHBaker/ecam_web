<!-- edit_form.html -->
<form method="post" action="{% url 'handle_edit_form_submission' %}">
    {% csrf_token %}
    <input type="hidden" name="entity_type" value="{{ entity_type }}">
    <input type="hidden" name="entity_id" value="{{ form.instance.pk }}">
    {{ form.as_p }}
    <button type="submit" class="w3-button w3-blue">Save Changes</button>
</form>
