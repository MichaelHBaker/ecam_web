<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 200">
  <defs>
    <style type="text/css">
      text {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      .header {
        font-size: 14px;
        font-weight: bold;
      }
      .tableHeader {
        font-weight: bold;
      }
    </style>
  </defs>

  <!-- Panel container -->
  <rect x="0" y="0" width="760" height="200" fill="#ffffff" stroke="#808080" stroke-width="2"/>

  <!-- Header -->
  <path d="M5 15 L15 25 L5 35 Z" fill="#404040"/>
  <text x="25" y="30" class="header" fill="#404040">Measurement</text>

  <!-- Table header -->
  <rect x="0" y="40" width="745" height="30" fill="#d0d0d0" stroke="#808080" stroke-width="1"/>
  <text x="10" y="60" class="tableHeader" fill="#404040">Name</text>
  <text x="180" y="60" class="tableHeader" fill="#404040">Type</text>
  <text x="330" y="60" class="tableHeader" fill="#404040">Latitude</text>
  <text x="480" y="60" class="tableHeader" fill="#404040">Longitude</text>
  <text x="630" y="60" class="tableHeader" fill="#404040">Elevation</text>

  <!-- Table rows (example data) -->
  <rect x="0" y="70" width="745" height="30" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  <text x="10" y="90" fill="#404040">Measurement 1</text>
  <text x="180" y="90" fill="#404040">Type A</text>
  <text x="330" y="90" fill="#404040">40.7128° N</text>
  <text x="480" y="90" fill="#404040">74.0060° W</text>
  <text x="630" y="90" fill="#404040">10 m</text>

  <rect x="0" y="100" width="745" height="30" fill="#f0f0f0" stroke="#808080" stroke-width="1"/>
  <text x="10" y="120" fill="#404040">Measurement 2</text>
  <text x="180" y="120" fill="#404040">Type B</text>
  <text x="330" y="120" fill="#404040">51.5074° N</text>
  <text x="480" y="120" fill="#404040">0.1278° W</text>
  <text x="630" y="120" fill="#404040">35 m</text>

  <rect x="0" y="130" width="745" height="30" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  <text x="10" y="150" fill="#404040">Measurement 3</text>
  <text x="180" y="150" fill="#404040">Type A</text>
  <text x="330" y="150" fill="#404040">48.8566° N</text>
  <text x="480" y="150" fill="#404040">2.3522° E</text>
  <text x="630" y="150" fill="#404040">35 m</text>

  <!-- Vertical scrollbar -->
  <rect x="745" y="70" width="15" height="130" fill="#c0c0c0" rx="7" ry="7"/>
  <rect x="747" y="72" width="11" height="50" fill="#808080" rx="5" ry="5"/>

  <!-- Horizontal scrollbar -->
  <rect x="0" y="185" width="745" height="15" fill="#c0c0c0" rx="7" ry="7"/>
  <rect x="2" y="187" width="400" height="11" fill="#808080" rx="5" ry="5"/>
</svg>
