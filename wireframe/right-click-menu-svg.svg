<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 90">
  <defs>
    <style type="text/css">
      text {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
    </style>
  </defs>
  
  <!-- Right-click menu -->
  <rect x="0" y="0" width="80" height="90" fill="#ffffff" stroke="#808080" stroke-width="1"/>
  
  <!-- Add option -->
  <rect x="0" y="0" width="80" height="18" fill="#f0f0f0"/>
  <text x="5" y="13" fill="#404040">Add</text>
  <line x1="0" y1="18" x2="80" y2="18" stroke="#808080" stroke-width="1"/>
  
  <!-- Rename option -->
  <text x="5" y="31" fill="#404040">Rename</text>
  <line x1="0" y1="36" x2="80" y2="36" stroke="#808080" stroke-width="1"/>
  
  <!-- Import option (highlighted) -->
  <rect x="0" y="36" width="80" height="18" fill="#4CAF50" opacity="0.3"/>
  <text x="5" y="49" fill="#404040">Import</text>
  <line x1="0" y1="54" x2="80" y2="54" stroke="#808080" stroke-width="1"/>
  
  <!-- Delete option -->
  <text x="5" y="67" fill="#404040">Delete</text>
</svg>
